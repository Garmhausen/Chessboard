<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
    <link rel="stylesheet" href="main.css">
    <title>Chess - Catalan Opening: Closed Variation</title>
  </head>
  <body>
    <main>
      <section id="boardDisplay">
      </section>
      <section id="controls">
        <!-- Replace the innerText with FA! -->
        <button class="button" id="rewind"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
        <button class="button" id="step-back"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
        <button class="button" id="play-pause"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="button" id="step-forward"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        <button class="button" id="fast-forward"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
      </section>
    </main>
    <script src="https://use.fontawesome.com/145c7ba572.js"></script>
    <script src="main.js"></script>
  </body>
</html>
